<!DOCTYPE html>
<html>

<head>
    <title>React Elements</title>
</head>

<body>
    <div id="root">
    </div>
    <!-- https://unpkg.com/react@16.8.6/umd/ -->
    <script src="./js/react.development.js"></script>

    <!-- https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>

    <!-- https://unpkg.com/babel-standalone@6.26.0/ -->
    <script src="./js/babel.js"></script>

    <script type="text/babel">
    const rootHandler=document.getElementById('root')

    // const ele=React.createElement('h1',{},'hello world!!!')
    const ele=React.createElement('div',{},
    React.createElement('h1',{},'listing users'),
    React.createElement('ul',{}, React.createElement('li',{},'Sam'),
    React.createElement('li',{},'John'),
    React.createElement('li',{},'Doe')))
    ReactDOM.render(ele,rootHandler)
   
    ReactDOM.render(ele,rootHandler)
    </script>
</body>

</html>
