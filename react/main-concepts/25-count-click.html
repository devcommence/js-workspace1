<!DOCTYPE html>
<html>

<head>
    <title>React Elements</title>
</head>

<body>
    <div id="root">
    </div>
    <!-- https://unpkg.com/react@16.8.6/umd/ -->
    <script src="./js/react.development.js"></script>

    <!-- https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>

    <!-- https://unpkg.com/babel-standalone@6.26.0/ -->
    <script src="./js/babel.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script type="text/babel">
    
    const rootHandler=document.getElementById('root')
   class Counter extends React.Component{
       constructor(){
           super()
           this.state={
              count:0
           }
       }

       handleClick =()=>{
           this.setState(prevState=>({
               count:prevState.count+1
           }))
       }
    
    render(){
        return(
            <div>
              <h1>{this.state.count}</h1>
              <Btn text="+" handleClick={this.handleClick}/>
           </div>
        )  
    }
   }

   function Btn(props) {
       return <button onClick={props.handleClick}>{props.text}</button> 
   }
    ReactDOM.render(<Counter/>,rootHandler)
    </script>
  </body>
</html>
