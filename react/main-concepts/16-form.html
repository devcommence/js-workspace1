<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <div id="root">
    </div>
    <!-- https://unpkg.com/react@16.8.6/umd/ -->
    <script src="./js/react.development.js"></script>

    <!-- https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>

    <!-- https://unpkg.com/babel-standalone@6.26.0/ -->
    <script src="./js/babel.js"></script>

    <script type="text/babel">
    const rootHandler=document.getElementById('root')
    
    class FormHandle extends React.Component{
        constructor(){
            super()
           this.state={
               name:'',
               email:''
           }
           this.handleEmailChange=this.handleEmailChange.bind(this)
           this.handleNameChange=this.handleNameChange.bind(this)
           this.handleSubmit=this.handleSubmit.bind(this)
        }

        handleNameChange(e){
           const name=e.target.value
           this.setState({name})
           console.log(name)
        }
        handleEmailChange(e){
           const email=e.target.value
           this.setState({email})
           console.log(email)
        }
        handleSubmit(e){
         e.preventDefault()   
         const formData={name:this.state.name, email:this.state.email}
         if(formData.name == '' || formData.email== ''){
             window.alert('Enter the name or email')
         }
         console.log(formData);
        }

        render(){
            return(
                <div>
                    <h1>ADD USER </h1>
                    <form onSubmit={this.handleSubmit} >
                    <label> Name: <input type="text" value={this.state.name} onChange={this.handleNameChange} />
                    </label>
                    <br/>
                    <label> Email:<input type="email" value={this.state.email} onChange={this.handleEmailChange} />
                    </label>
                    <br/>
                    <input type="submit" value="Submit" />
                    </form> 
                </div>
            )
        }
    } 
            ReactDOM.render(<FormHandle/>,rootHandler)
    </script>
</body>

</html>
