<!DOCTYPE html>
<html>

<head>
    <title>TogglePassword</title>
</head>

<body>
    <div id="root">
        <h2>Login</h2>
        <h3>Username</h3>
        <input type="text" />
        <h3>Password</h3>
        <input type="password" id="toggle" />
        <br/>
        <input type="checkbox" id="checkbox"> remember password</input>
    </div>
</body>

<script>
    const rootHandler = document.getElementById('root')
    const toogleHandler = document.getElementById('toggle')
    const checkboxHandler = document.getElementById('checkbox')
    function toggle() {
        const toggleText = (toogleHandler.type) != "text" ? "text" : "password"
        toogleHandler.type = toggleText
        return toogleHandler.type
    }
    checkboxHandler.addEventListener('click', function (e) {
        toggle()
    })
</script>

</html>
